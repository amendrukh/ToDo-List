<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="shortcut icon" href="img/checkmarkIcon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="container header">
    <div class="header__logo">
        <img src="img/toDoLogo.svg" alt="Logo">
    </div>
    <nav class="header__nav">
        <ul class="nav__list">
            <li class="list__el personal active">
                <h2 class="list__el-title">Personal</h2>
            </li>
            <li class="list__el professional">
                <h2 class="list__el-title">Professional</h2>
            </li>
        </ul>
    </nav>
</header>
<main class="container main">
    <div class="newTask">
        <form class="newTask__form">
            <input class="form__input" type="text" placeholder="What do you need to do?" autofocus>
            <input class="form__date" type="date">
            <button class="add__button">ADD</button>
        </form>
    </div>
    <div class="lackOfTasks">No tasks..</div>
    <div class="containerTask">
        <div class="personalTask active"></div>
        <div class="professionalTask"></div>
    </div>
<!--    <div class="containerTask__status active"> <div class="status__clearCompletedTask active">Clear Completed</div></div>-->
</main>
<script type="module" src="index.js"></script>
</body>
</html>
