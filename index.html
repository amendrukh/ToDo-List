<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="shortcut icon" href="img/checkmarkIcon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="container header">
    <div class="header__logo">
        <img src="img/toDoLogo.svg" alt="Logo">
    </div>
    <nav class="header__nav">
        <ul class="nav__list">
            <li class="list__el active personal">
                <h2 class="list__el-title">Personal</h2>
            </li>
            <li class="list__el professional">
                <h2 class="list__el-title">Professional</h2>
            </li>
        </ul>
    </nav>
</header>
<main class="container main">
    <div class="newTask">
        <form class="newTask__form">
            <input class="form__input" type="text" placeholder="What do you need to do?">
            <button class="add__button">ADD</button>
        </form>
    </div>
    <div class="personalTask">
        <div class="personalTask__status">
            <div class="status__clearCompletedTask">
                Clear Completed
            </div>
        </div>
    </div>
    <div class="professionalTask">
        <div>Hello</div>
    </div>
</main>
<script type="module" src="index.js"></script>
</body>
</html>
